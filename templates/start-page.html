<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <svg class="waves" xmlns="http://www.w3.org/2000/svg" viewBox="0 24 150 40" preserveAspectRatio="none">
        <defs>
            <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
        </defs>
        <g class="parallax">
            <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7)" />
            <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
            <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
            <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
        </g>
    </svg>
    <div class="start-page-container">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="site-logo">
        <h1>Harmony Hub</h1>
        <div class="button-container">
            <a href="{{ url_for('login') }}" class="button button-primary">Login</a>
            <a href="{{ url_for('signup') }}" class="button button-primary">Signup</a>
        </div>
        <!-- <div class="secondary-button-container">
            <button id="loginSpotify" class="button button-secondary">Login with Spotify</button>
        </div> !-->
    </div>
    <script src="{{ url_for('static', filename='js/start-page.js') }}"></script>
</body>
</html>
